<html lang="en">
<head>
    <title>AJAX Example</title>
</head>
<body>
        <h1 id="head" onclick="f1()">AJAX Example</h1>

            <input type="text" id="username" name="" value="" onkeyup="ajax()" />
            <input type="button" id="btn" name="" value="Click" onclick="ajax()" />
            <p id="msg"> </p>

        <script>
                function ajax(){
                   let username = document.getElementById('username').value;
                   let xhttp = new XMLHttpRequest();
                   xhttp.open('GET', 'abc.php?name='+username, true);
                   xhttp.send();
                   xhttp.onreadystatechange = function() {
                        if(this.readyState == 4 && this.status ==200){
                            //alert(this.responseText);
                            document.getElementById('head').innerHTML = this.responseText;
                        }    
                   }
                }            
        </script>
</body>
</html>
