<html lang="en">
<head>
    <title>Json Example</title>
</head>
<body>
        <h1 id="head" onclick="f1()">JSON Example</h1>

            <input type="text" id="username" name="" value="" />
            <input type="button" id="btn" name="" value="Click" onclick="ajax()" />
            <p id="msg"> </p>

        <script>
                function ajax(){
                   let name = document.getElementById('username').value;
                   let json = {'name': name, 'email': 'alamin@aiub.edu', 'password': '123'};
                   let data = JSON.stringify(json);

                   let xhttp = new XMLHttpRequest();
                   //xhttp.open('GET', 'abc.php?name='+username, true);
                   xhttp.open('POST', 'abc.php', true);
                   xhttp.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
                   xhttp.send('mydata='+data);
                   xhttp.onreadystatechange = function() {
                        if(this.readyState == 4 && this.status ==200){
                            //alert(this.responseText);
                            let std = JSON.parse(this.responseText);
                            document.getElementById('head').innerHTML = std.name;
                        }    
                   }
                }            
        </script>
</body>
</html>
